version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bstock_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bstock
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/rls_policies.sql:/docker-entrypoint-initdb.d/02-rls.sql
    networks:
      - bstock_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bstock_backend
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: bstock
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-in-production}
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    networks:
      - bstock_network
    command: air # hot reload

volumes:
  postgres_data:

networks:
  bstock_network:
    driver: bridge
